<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parent{
            background-color: grey;
            display: grid;
            grid-template-columns: 100px 100px 100px;
        }
        .childItems{
            background-color: black;
            color: antiquewhite;
            border-color: aqua;
            width: 70px;
            height: 70px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="childItems">1</div>
        <div class="childItems">2</div>
        <div class="childItems">3</div>
        <div class="childItems">4</div>
    </div>
</body>
</html>
